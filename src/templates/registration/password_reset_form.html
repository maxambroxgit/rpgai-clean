{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-950 px-4">
  <div class="w-full max-w-md bg-gray-900 text-white p-8 rounded-lg shadow-lg border border-green-700">

    <h2 class="text-2xl font-bold mb-6 text-center">Reset della password</h2>

    <p class="text-sm text-gray-400 mb-6 text-center">
      Inserisci la tua email per ricevere il link di reset.
    </p>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        {% if form.email.errors %}
          <div class="bg-red-500 text-white text-sm px-4 py-2 rounded mb-2">
            {{ form.email.errors.0 }}
          </div>
        {% endif %}
        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium mb-1">Email</label>
        {{ form.email }}
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        Invia istruzioni di reset
      </button>
    </form>
  </div>
</div>
{% endblock %}
